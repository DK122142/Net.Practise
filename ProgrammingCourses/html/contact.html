<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->

        <link href="../css/styles.css" rel="stylesheet">
        <title>Programming Courses</title>
        <link rel="icon" href="../favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="menu sticky-top">
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../favicon.png" alt="PC" width="30" height="30">
                        Programming Courses
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-start" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                            <a class="nav-link" href="./contact.html">Contact</a>
                            <a class="nav-link" href="./about.html">About</a>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <div class="m-1">
                                <button class="btn btn-info" type="button">Login</button>
                            </div>
                            <div class="m-1">
                                <button class="btn btn-outline-info" type="button">Registration</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="m-4">
            <div class="m-2">
                <div id="intro">
                    <h1>
                        Contact Information
                    </h1>
                </div>
            </div>
            <div class="my-4 mx-2">
                <div id="contact-us">
                    <div class="row">
                        <!-- Section Titile -->
                        <div class="col-md-4 my-3 contact-widget-section2 wow animated fadeInLeft">
                            <div class="find-widget">
                            Company:  <a href="../index.html">ProgrammingCourses</a>
                            </div>
                            <div class="find-widget">
                            Address: <a href="#">221B Baker Street</a>
                            </div>
                            <div class="find-widget">
                                Phone:  <a href="#">+1234567890</a>
                            </div>
                            <div class="find-widget">
                                Website:  <a href="#">exmaple.com</a>
                            </div>
                        </div>
                        <!-- contact form -->
                        <div class="col-md-8 wow animated fadeInRight">
                            <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                                <!-- Name -->
                                <div class="form-group label-floating">
                                    <label class="control-label" for="name">Name</label>
                                    <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!-- email -->
                                <div class="form-group label-floating">
                                    <label class="control-label" for="email">Email</label>
                                    <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!-- Subject -->
                                <div class="form-group label-floating">
                                    <label class="control-label">Subject</label>
                                    <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!-- Message -->
                                <div class="form-group label-floating">
                                    <label for="message" class="control-label">Message</label>
                                    <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!-- Form Submit -->
                                <div class="form-submit mt-3">
                                    <button class="btn btn-info" type="submit" id="form-submit">Send Message</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <footer id="sticky-footer" class="py-4 bg-light">
            <div class="container">
                <small>
                    2021. Practice. Programming Courses Layout.
                </small>
            </div>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
